{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>問題追加</h1>
    <a href="/question/list" class="button button-outline">問題一覧に戻る</a>
    <form action="/question/insert" method="post">
        カテゴリ：<br>
        <select name="category_id" required>
            <option value="">選択してください</option>
            {% for v in list %}
            <option value="{{v.id}}">{{v.name}}</option>
            {% endfor %}
        </select>
        答え：<br>
        <input type="text" name="answer" required>
        問題：答えてもらう箇所は「❓」の絵文字をコピーペースト<br>
        <textarea name="question" style="height:200px;" required></textarea>
        <input class="button-primary" type="submit" value="追加">
    </form>
</div>
{% endblock %}
